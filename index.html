<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="calculator">
        <div class="row screen"><p></p></div>
        <div class="row">
            <button><p>AC</p></button>
            <button><p>+/-</p></button>
            <button><p>%</p></button>
            <button><p>/</p></button>
        </div>
        <div class="row">
            <button><p>7</p></button>
            <button><p>8</p></button>
            <button><p>9</p></button>
            <button><p>*</p></button>
        </div>
        <div class="row">
            <button><p>4</p></button>
            <button><p>5</p></button>
            <button><p>6</p></button>
            <button><p>-</p></button>
        </div>
        <div class="row">
            <button><p>1</p></button>
            <button><p>2</p></button>
            <button><p>3</p></button>
            <button><p>+</p></button>
        </div>
        <div class="row">
            <button class="zero"><p>0</p></button>
            <button><p></p>.</button>
            <button><p></p>=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
