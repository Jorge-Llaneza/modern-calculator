<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <script src="index.js"></script>
    <div class="calculator">
        <div class="row screen"><p></p></div>
        <div class="row">
            <button onclick="manageInput('7')"><p>7</p></button>
            <button onclick="manageInput('8')"><p>8</p></button>
            <button onclick="manageInput('9')"><p>9</p></button>
            <button onclick="manageInput('*')"><p>*</p></button>
        </div>
        <div class="row">
            <button onclick="manageInput('4')"><p>4</p></button>
            <button onclick="manageInput('5')"><p>5</p></button>
            <button onclick="manageInput('6')"><p>6</p></button>
            <button onclick="manageInput('-')"><p>-</p></button>
        </div>
        <div class="row">
            <button onclick="manageInput('1')"><p>1</p></button>
            <button onclick="manageInput('2')"><p>2</p></button>
            <button onclick="manageInput('3')"><p>3</p></button>
            <button onclick="manageInput('+')"><p>+</p></button>
        </div>
        <div class="row">
            <button class="zero" onclick="manageInput('0')"><p>0</p></button>
            <button onclick="manageInput('.')"><p>.</p></button>
            <button onclick="manageInput('=')"><p>=</p></button>
        </div>
        
    </div>
</body>
</html>
